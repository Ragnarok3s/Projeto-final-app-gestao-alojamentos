<div class="page-header">
  <h1>Calendário geral</h1>

  <div class="actions">
    <button type="button" (click)="goToPreviousMonth()">Mês anterior</button>
    <span>{{ viewDate.toString('MMMM yyyy') }}</span>
    <button type="button" (click)="goToNextMonth()">Próximo mês</button>
  </div>
</div>

<div class="calendar-wrapper">
  <daypilot-calendar [config]="calendarConfig" [events]="events"></daypilot-calendar>
</div>
